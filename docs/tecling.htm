<script>
setTimeout(()=>{
s=0
document.body.style.margin="0"
c=document.createElement("canvas")
document.body.appendChild(c)
ctx=c.getContext("2d")
onkeydown=()=>{s++}
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight
ctx.fillStyle="gray"
ctx.fillRect(0,0,c.width,c.height)
ctx.font="32px Impact"
ctx.fillStyle="white"
ctx.fillText("Score: "+s,8,32)
ctx.lineWidth="2"
ctx.strokeStyle="black"
ctx.strokeText("Best: "+s,8,32)
ctx.fillStyle="white"
ctx.fillText("Score: "+s,8,64+16)
ctx.lineWidth="2"
ctx.strokeStyle="black"
ctx.strokeText("Best: "+s,8,64+16)
if(0<s){s--}
},1)
},1)
</script>
