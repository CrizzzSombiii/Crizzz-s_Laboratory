<script>
setTimeout(()=>{

ctx.font="32px Arial"
ctx.fillStyle="rgba(255,200,0,1)"
ctx.fillText("à¸¿:"+btc,8,32)
ctx.font="32px Arial"
ctx.fillStyle="rgba(0,255,0,1)"
ctx.fillText("$:"+usd,8,32*2)
ctx.font="32px Arial"
ctx.fillStyle="rgba(100,100,100,1)"
ctx.fillText("GHS:"+ghs,8,32*3)
},1)
},1)
</script>
